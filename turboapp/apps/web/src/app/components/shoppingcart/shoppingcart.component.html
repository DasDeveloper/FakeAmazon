<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeAmazon</title>
    <link rel="stylesheet" href="../shoppingcart/shoppingcart.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<!-- header section starts -->
<header class="header">
    <div class="nav-bar">
        <a href="#" class="logo">FakeAmazon</a>
        <form action="" class="search-bar">
            <input type="search" name="" placeholder="Search" id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="left-icons">
            <a href="../shoppingcart/shoppingcart.component.html" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    </div>

    <div class="nav-bar-2">
        <nav class="nav-bar-aisle">
            <a href="#">Home</a>
            <a href="#">Deals</a>
            <a href="#">Featured</a>
        </nav>
    
    </div>

</header>


<!-- cart starts-->

<div class="cart">
    <h2 class="cart-title">Shopping Cart</h2> 
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>
                <div class="cart-box">
                    <img src="https://images-na.ssl-images-amazon.com/images/G/15/DVD/04_-_NEW_FamilyStripe_AirPods_3rd._CB653734269_.png">
                    <div class="info-box">
                        <p class="cart-product-title">Item name</p>
                        <small class="cart-product-price">5.99$</small>
                        <br>
                        <a href="#" class="fas fa-trash"></a>
                    </div>
                </div>
            </td>
            <div class="detail-box">
                <td><input type="number" value="1" min="1" class="cart-quantity" onclick="updateTotal()"></td>
                <td class="cart-price">5.99$</td>
            </div>
        </tr>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td class="subtotal-price"><span>$</span></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$</td>
            </tr>
            <tr>
                <td>Delivery Fees</td>
                <td>$</td>
            </tr>
            <tr>
                <td>Total</td>
                <td class="total-price">$</td>
            </tr>
        </table>

    </div>
</div>
<!-- cart ends -->

//Update total price

    var total = 0;

    console.log(document.getElementsByClassName("cart-product-price")[0].innerHTML***REMOVED***

    for(var i = 0; i < cartItems.length; i++){
        var priceItem = document.getElementsByClassName('cart-product-price')[i];
        var price = parseFloat(priceItem.innerHTML.replace("$","")***REMOVED***
        var quantityItem = document.getElementsByClassName('cart-quantity')[i];
        var quantity = quantityItem.value
        total = (total + (price * quantity)).toFixed(2***REMOVED***

        document.getElementsByClassName("cart-price")[i].innerHTML = total +"$";

    }

</script>
</body>
</html>
